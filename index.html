<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FosterTrack – Cats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ----- Base layout ----- */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
    }

    /* Phone frame */
    .phone {
      width: 390px;           /* ~iPhone 14 width */
      min-height: 844px;      /* ~iPhone 14 height */
      max-height: 100vh;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 34px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .phone-inner {
      padding: 24px 20px 16px;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
    }

    /* ----- Shared header styles ----- */
    header {
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 22px;
      margin: 0 0 4px;
    }

    header p {
      margin: 0;
      font-size: 13px;
      color: #666;
    }

    /* ----- Screen containers ----- */
    .screen {
      display: none;
      flex: 1;
      flex-direction: column;
    }

    .screen.active {
      display: flex;
    }

    /* ----- List screen ----- */
    .cat-list {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px; /* room for FAB */
    }

    .empty-state {
      margin-top: 32px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .empty-state strong {
      display: block;
      margin-bottom: 4px;
      color: #444;
    }

    .cat-card {
      display: flex;
      align-items: center;
      background: #e5e5e5;
      border-radius: 14px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .cat-photo-placeholder {
      width: 96px;
      height: 96px;
      background: #c4c4c4;
      position: relative;
      flex-shrink: 0;
    }

    .cat-photo-placeholder::before,
    .cat-photo-placeholder::after {
      content: "";
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border: 1px solid #777;
    }

    .cat-photo-placeholder::before {
      transform: rotate(45deg);
    }
    .cat-photo-placeholder::after {
      transform: rotate(-45deg);
    }

    .cat-info {
      flex: 1;
      padding: 0 18px;
    }

    .cat-name {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .cat-meta {
      font-size: 12px;
      color: #555;
    }

    /* ----- Floating + button ----- */
    .fab-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 26px;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .fab {
      pointer-events: auto;
      width: 64px;
      height: 64px;
      border-radius: 18px;
      border: none;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s;
    }

    .fab:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.18);
      background: #d6d6d6;
    }

    /* ----- Add-cat form screen ----- */
    .form-group-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      font-size: 13px;
    }

    label {
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      border: none;
      background: #e5e5e5;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      min-height: 120px;
    }

    .form-actions {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      padding-top: 24px;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #e0e0e0;
    }

    .btn-secondary {
      background: transparent;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="phone-inner">
      <!-- SCREEN 1: CAT LIST -->
      <section id="screen-list" class="screen active">
        <header>
          <h1>Foster Cats</h1>
          <p>View and manage your current foster cats.</p>
        </header>

        <main class="cat-list" id="cat-list"></main>
      </section>

      <!-- SCREEN 2: ADD NEW FOSTER CAT -->
      <section id="screen-add" class="screen">
        <header>
          <h1>Add a New Foster Cat</h1>
        </header>

        <form id="add-cat-form" autocomplete="off" style="flex:1; display:flex; flex-direction:column;">
          <div class="form-group-row">
            <div class="form-group">
              <label for="cat-name">Name</label>
              <input id="cat-name" type="text" required />
            </div>
            <div class="form-group">
              <label for="cat-status">Status</label>
              <input id="cat-status" type="text" placeholder="e.g. In care" />
            </div>
          </div>

          <div class="form-group-row">
            <div class="form-group">
              <label for="cat-intake">Intake Date</label>
              <input id="cat-intake" type="date" />
            </div>
            <div class="form-group">
              <label for="cat-meds">Medications</label>
              <input id="cat-meds" type="text" placeholder="Optional" />
            </div>
          </div>

          <div class="form-group">
            <label for="cat-notes">Notes</label>
            <textarea id="cat-notes" placeholder="Temperament, history, special care…"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-primary" id="save-cat-btn">
              Save
            </button>
            <button type="button" class="btn btn-secondary" id="cancel-cat-btn">
              Cancel
            </button>
          </div>
        </form>
      </section>
    </div>

    <!-- FAB only visible on list screen -->
    <div class="fab-container" id="fab-container">
      <button class="fab" id="add-cat-fab">+</button>
    </div>
  </div>

  <script>
    // Simple state: list of cats (saved in localStorage so it persists)
    let cats = [];

    const SCREEN_LIST = document.getElementById("screen-list");
    const SCREEN_ADD  = document.getElementById("screen-add");
    const catListEl   = document.getElementById("cat-list");
    const fab         = document.getElementById("add-cat-fab");
    const fabContainer = document.getElementById("fab-container");

    const form        = document.getElementById("add-cat-form");
    const nameInput   = document.getElementById("cat-name");
    const statusInput = document.getElementById("cat-status");
    const intakeInput = document.getElementById("cat-intake");
    const medsInput   = document.getElementById("cat-meds");
    const notesInput  = document.getElementById("cat-notes");
    const saveBtn     = document.getElementById("save-cat-btn");
    const cancelBtn   = document.getElementById("cancel-cat-btn");

    /* ---------- Screen switching ---------- */
    function showListScreen() {
      SCREEN_LIST.classList.add("active");
      SCREEN_ADD.classList.remove("active");
      fabContainer.style.display = "flex";
    }

    function showAddScreen() {
      SCREEN_LIST.classList.remove("active");
      SCREEN_ADD.classList.add("active");
      fabContainer.style.display = "none";
      nameInput.focus();
    }

    fab.addEventListener("click", showAddScreen);
    cancelBtn.addEventListener("click", () => {
      form.reset();
      showListScreen();
    });

    /* ---------- Rendering cats ---------- */
    function renderCats() {
      catListEl.innerHTML = "";
      if (cats.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty-state";
        empty.innerHTML = `
          <strong>No cats added yet</strong>
          Tap the + button below to add your first foster cat.
        `;
        catListEl.appendChild(empty);
        return;
      }

      cats.forEach(cat => {
        const card = document.createElement("article");
        card.className = "cat-card";
        card.innerHTML = `
          <div class="cat-photo-placeholder"></div>
          <div class="cat-info">
            <div class="cat-name">${cat.name}</div>
            <div class="cat-meta">
              ${cat.status ? cat.status + " · " : ""}
              ${cat.intakeDate ? cat.intakeDate : ""}
            </div>
          </div>
        `;
        catListEl.appendChild(card);
      });
    }

    /* ---------- Save new cat ---------- */
    saveBtn.addEventListener("click", () => {
      if (!nameInput.value.trim()) {
        alert("Please enter a name for the cat.");
        nameInput.focus();
        return;
      }

      const newCat = {
        name: nameInput.value.trim(),
        status: statusInput.value.trim(),
        intakeDate: intakeInput.value,
        medications: medsInput.value.trim(),
        notes: notesInput.value.trim(),
      };

      cats.push(newCat);
      localStorage.setItem("fostertrack_cats", JSON.stringify(cats));

      form.reset();
      showListScreen();
      renderCats();
    });

    /* ---------- Load from localStorage on startup ---------- */
    function loadCats() {
      const stored = localStorage.getItem("fostertrack_cats");
      if (stored) {
        try {
          cats = JSON.parse(stored);
        } catch (e) {
          cats = [];
        }
      }
    }

    loadCats();
    renderCats();
  </script>
</body>
</html>
